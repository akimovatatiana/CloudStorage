{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load i18n %}

{% block title %}Sign Up - CloudStorage{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <div class="signup-card">
            <h2 class="signup-card__title">Sign up</h2>
            {{ form|crispy }}
            <input type="hidden" name="plan_id" value="d17f820d-6f63-4c2e-b146-adfde0e06b6d">
            <input type="hidden" name="plan_name" value="Premium">
            <input type="hidden" name="redirect_from" value="signup">
            <button type="submit" class="button-positive">{{ "Sign Up"|safe }}</button>
        </div>
    </form>
{% endblock %}

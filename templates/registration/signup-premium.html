{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load i18n %}

{% block title %}Sign Up - CloudStorage{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        <div class="signup-card">
            <h2 class="signup-card__title">Sign up</h2>
            {{ form|crispy }}
            <input type="hidden" name="plan_id" value="7f53974e-32da-4a1d-aacb-1d7ca0f1d6a8">
            <input type="hidden" name="plan_name" value="Premium">
            <input type="hidden" name="redirect_from" value="signup">
            <button type="submit" class="btn btn-primary">{{ "Sign Up"|safe }}</button>
        </div>
    </form>
{% endblock %}

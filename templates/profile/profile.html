{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}


{% block main %}
<form class="profile-form" method="post">
    <div class="profile-block">
        <div class="profile-form__image">
            <h1 class="profile-title">Profile</h1>
            <img class="profile-image" src="{% static 'image/default-user.png' %}"/>
        </div>
        <div class="profile-form__info">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="password-field">
                <p>Password</p>
                <a class="btn btn-outline-secondary profile-form-field__link" href="{% url 'change-password' %}">Change password</a>
            </div>

            <div>
                {% if plan is None %}
                    <p>Subscription</p>
                    <a href="{% url 'dfs_subscribe_list' %}" class="btn btn-outline-success profile-form-field__link">Subscribe</a>
                {% else %}
                    <p><a href="">{{ plan.plan_name }} subscription</a></p>
                    <a class="btn btn-outline-secondary profile-form-field__link" href="/">Change plan</a>
                {% endif %}
            </div>
            <div class="profile-button">
                <button type="submit" class="btn btn-primary profile-button__save">Save changes</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}

{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block main %}
<form class="password-form" method="post">
    <div class="col-6 password-block">
        <div class="password-header">
            <h1 class="profile-title">Change password</h1>
            <a href="{% url 'profile' %}">Back to profile</a>
        </div>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="profile-button">
            <button type="submit" class="btn btn-primary btn-save-changes profile-button__save">Save changes</button>
        </div>
    </div>
</form>
{% endblock %}
